[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
board_build.flash_size = 16MB
board_build.psram_size = 8MB

; upload_protocol = espota
; upload_port = 192.168.4.1

lib_deps = 
    ESPAsyncWebServer
    AsyncTCP